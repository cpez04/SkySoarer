<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Skysoarer: {% block title %}{% endblock %}</title> 

    </head>

    <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
          <!--Title-->
            <span class="navbar-brand mb-0 h1">
              SkySoarer &#x1F6E9


            </span>
        </a>
        <!--Collapseable feature -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!--Components of nav bar-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--section 1-->
            {% if session["user_id"] %}
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <!--section 2-->
            <li class="nav-item">
              <a class="nav-link" href="/nearby">Nearby Airports</a>
            </li>
            <!--section 3-->
            <li class="nav-item">
              <a class="nav-link" href="/track">Track Flight</a>
            </li>
            <!--section 4-->
            <li class="nav-item">
              <a class="nav-link" href="/settings">Settings</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/logout"><b>LOGOUT</b></a>
            </li>

            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
          </ul>
        </div>
      </nav>

      <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
      </main>
      {% if session["user_id"] %}
        <footer><center>&#169SkySoarer 2022 | Data provided by <a href="https://airlabs.co/" target="_blank" >AirLabs</center></footer>
      {% endif %}

    </body>

</html>
