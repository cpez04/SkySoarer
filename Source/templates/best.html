{% extends "layout.html" %}

{% block title %}
    Graph-main
{% endblock %}

{% block main %}
<p><center>Let's find the <u>best</u> flights for you. Please type your desired flight information below!</center></p>
<form action="/best" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="radius" name="radius" placeholder="km" type="number" min="1" max="100">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
