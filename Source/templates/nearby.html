{% extends "layout.html" %}

{% block title %}
    Nearby Airports
{% endblock %}

{% block main %}
<p><center>Let's find what airports are nearby! Type below your search radius (in km)!</center></p>
<form action="/nearby" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="radius" name="radius" placeholder="km" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>

{% endblock %}
